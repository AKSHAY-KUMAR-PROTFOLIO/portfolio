<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Apple Style</title>
    <link rel="stylesheet" href="weatherstyle.css">
</head>
<body>
    <div class="card">
        <div class="sky"></div> <!-- dynamic background -->

        <!-- Search -->
        <div class="search">
            <input type="text" placeholder="Search city" id="search-box">
            <button id="search-btn">üîç</button>
        </div>

        <!-- Weather Info -->
        <div class="weather-info">
            <img class="weather-icon" src="images/clear.png" alt="weather icon">
            <h1 class="temp">--¬∞C</h1>
            <h2 class="city">City Name</h2>
            <p class="description">--</p>
        </div>

        <!-- Bottom Details -->
        <div class="details">
            <div class="detail">
                <p>Humidity</p>
                <h3 class="humidity">--%</h3>
            </div>
            <div class="detail">
                <p>Wind</p>
                <h3 class="wind">-- km/h</h3>
            </div>
            <div class="detail">
                <p>Feels Like</p>
                <h3 class="feels-like">--¬∞C</h3>
            </div>
        </div>
    </div>

    <script src="weatherscript.js"></script>
</body>
</html>

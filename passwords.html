<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="passstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Password Strength</h1>
        <div class="hero">
            <input type="password" id="inputbox" placeholder="Password">
            
            <button id="viewPasswordBtn">View</button> <!-- New View Button -->
        </div>
        <p id="message">Password is <span id="strength"></span></p>
        <button id="generateBtn">Generate Strong Password</button> <!-- Generate Password Button -->
    </div>

    <script src="passscript.js"></script>
</body>
</html>

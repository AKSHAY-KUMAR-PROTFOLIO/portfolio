<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CALCULATOR</title>
</head>
<body>
<div class="container">
    <div class="full">
        <h1>CALCULATOR</h1>
        <div class="calulator glow">
              <input type="text" id="inputbox" placeholder="0">    
              <div>
                <button class="button_operate">AC</button>
                <button class="button_operate">DE</button>
                <button class="button_operate">%</button>
                <button class="button_operate">/</button>
              </div>
              <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button_operate">x</button>
              </div>
              <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button_operate">-</button>
              </div> 
              <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button_operate">+</button>
              </div>  
              <div>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button_equal">=</button>
              </div> 
        </div>
    </div>
    
</div>
   
    <script src="script.js"></script>
</body>
</html>
